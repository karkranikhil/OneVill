<div class="container" style="background-color: #2F2F2F; ng-show="create">         
<div class="row" style="font-size: 20px;padding: 1%;background-color: #2F2F2F;margin-bottom: 1%;"><b>Service Details</b></div> 
	<form class="form-signin" ng-submit="addTicket()"">
        <h2 class="form-signin-heading" style="color:white;">Create your Service Request</h2>
		<label for="inputName" class="sr-only control-label">Name</label>
        <input type="text" id="inputName" ng-model="Name" class="form-control" placeholder="Enter Your Name" ng-model="Name" required autofocus>
        <label for="inputEmail" class="sr-only control-label">Email address</label>
        <input type="email" id="inputEmail" ng-model="Email" class="form-control" ng-model="Email" placeholder="Email address" required>
		<label for="inputTicketId" class="sr-only control-label">Ticket Id</label>
        <input type="text id="inputTicketId" ng-model="TicketId" class="form-control" ng-model="TicketId" placeholder="Ticket Id" required>
		<label for="inputDepartment" class="sr-only control-label">Department</label>
        <input type="text" id="inputDepartment" ng-model="Department" class="form-control" ng-model="Department" placeholder="Department Name" required>
		<label for="inputIssue" class="sr-only control-label">Issue</label>
        <input type="text" id="inputIssue" ng-model="Issue" class="form-control" ng-model="Issue" placeholder="Issue (H/W or S/W)" required>
		<label for="inputDescription" class="sr-only control-label">Description</label>
        <textarea  id="inputDescription" ng-model="Description" ng-model="Description" placeholder="Issue Description" required class="form-control" rows="3" id="comment"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Create</button>
		<button class="btn btn-lg btn-success btn-block" type="submit" ng-click="ListView()">Ticket List</button>
      </form>
	  
</div>

<div class="container" style="margin-top:5%;" ng-show="List">    
	<h1>List of Tickets</h1>
	<table class="table table-bordered">
	<thead style="background-color: burlywood;">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>TicketId</th>
			<th>Department</th>
			<th>Issue</th>
			<th>Description</th>
			<th>Edit</th>
			<th>Remove</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(index,detail) in Details">
			<td>{{detail.Name}}</td>
			<td>{{detail.Email}}</td>
			<td>{{detail.TicketId}}</td>
			<td>{{detail.Department}}</td>
			<td>{{detail.Issue}}</td>
			<td>{{detail.Description}}</td>
			<td><input type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal" ng-click="edit(index)" value="Edit"/></td>
			<td><input type="button" value="Remove" class="btn btn-danger" ng-click="removeRow(detail.Name)"/></td>
			
		</tr>
	</tbody>	
</table>
<button class="btn btn-lg btn-success" ng-click="StartView()">Back</button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Your Ticket</h4>
      </div>
      <div class="modal-body">
       <form class="form-signin">        
		<label for="inputName">Name</label>
        <input type="text" id="inputName" ng-model="Name" class="form-control" placeholder="Enter Your Name" ng-model="Name" required autofocus>
        <label for="inputEmail" class="control-label">Email address</label>
        <input type="email" id="inputEmail" ng-model="Email" class="form-control" ng-model="Email" placeholder="Email address" required>
		<label for="inputTicketId" class="control-label">Ticket Id</label>
        <input type="text id="inputTicketId" ng-model="TicketId" class="form-control" ng-model="TicketId" placeholder="Ticket Id" required>
		<label for="inputDepartment" class="control-label">Department</label>
        <input type="text" id="inputDepartment" ng-model="Department" class="form-control" ng-model="Department" placeholder="Department Name" required>
		<label for="inputIssue" class="control-label">Issue</label>
        <input type="text" id="inputIssue" ng-model="Issue" class="form-control" ng-model="Issue" placeholder="Issue (H/W or S/W)" required>
		<label for="inputDescription" class="control-label">Description</label>
        <textarea  id="inputDescription" ng-model="Description" ng-model="Description" placeholder="Issue Description" required class="form-control" rows="3" id="comment"></textarea>
        <button class="btn btn-lg btn-primary btn-block" type="submit"  data-dismiss="modal" ng-click="update()">Update</button>		
      </form>
      </div>      
    </div>

  </div>
</div> 
</div>
